<article class="h-entry post">
	<header class="post-header">
    {{ with .Params.image }}
      <img class="u-featured" src="{{ . }}"></img>
    {{ end }}
		<h2 class="p-name post-title"><a href="{{ .URL }}">{{ .Title }}</a></h2>
	</header>
	<section class="p-summary post-excerpt">
    <p>



<div class="summary-container">

  {{ if .Params.location_latitude }}

  <div class="map-thumbnail">
          <a href="link/to/your/image.jpg" target="_blank">
                <img src="https://maps.geoapify.com/v1/staticmap?style=osm-bright&width=100&height=100&center=lonlat:{{ .Params.location_longitude}},{{ .Params.location_latitude }}&zoom=14&scaleFactor=2&apiKey=f8539f2b94694f30a0f89d91007402ea" width="150" height="150" alt="">
          </a>
      </div>
  {{ end }}


    <div class="summary-text">
        <p> {{ .Content }}</p>
    </div>
</div>

     </p>
	</section>
	<footer class="post-meta">
	<a class="read-more u-url" href="{{ .URL }}"><time class="post-date">{{ .Date.Format (.Site.Params.dateFormatToUse | default "January 02, 2006")  }}</time></a>
	</footer>
</article>
